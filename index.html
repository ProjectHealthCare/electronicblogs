<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Blogs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f0; /* Light cream color */
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #ff8c42; /* Orange color */
            color: #fff;
            text-align: center;
            padding: 1em 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        section {
            max-width: 800px;
            margin: 100px auto 30px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #ff8c42; /* Orange color */
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        .promotion {
            text-align: center;
            margin-top: 30px;
        }

        .promo-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f00; /* Darker orange color */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .promo-link:hover {
            background-color: #d45f00; /* Darker shade on hover */
        }

        footer {
            background-color: #ff8c42; /* Orange color */
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        a {
            color: #ff6f00; /* Darker orange color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #d45f00; /* Darker shade on hover */
        }

        /* Media Queries for responsiveness */
        @media screen and (max-width: 600px) {
            section {
                margin: 80px auto 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Electronic Blogs</h1>
    </header>

    <section>
        <h2>Welcome to Electronic Blogs</h2>
        <p>
            Explore the latest and greatest in the world of electronics at Electronic Blogs. From reviews and guides to
            tech news and trends, we've got you covered.
        </p>
        <div class="promotion">
            <h3>Visit <a href="http://www.electronicblogs.com" class="promo-link" target="_blank">Electronic Blogs</a> for more!</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Electronic Blogs. All rights reserved.</p>
    </footer>

</body>
</html>
